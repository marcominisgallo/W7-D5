<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice W7-D5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg"
        bs-theme="dark"
        style="background-color: #ff5db2"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#"
            ><i class="bi bi-cup-straw"></i> Wine Shop</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./HomeP.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./BO.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1" style="background-color: #ff96bf">
      <h1 class="text-center">EpiWine Shop</h1>
      <h2 class="text-center">Administration</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="wine-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome del vino</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Tocai VINTAGE BOTTLE"
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label"
                  >Cantina di provenienza o Marca</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  aria-describedby="nameHelp"
                  placeholder="Cassine di Pietra"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione del vino</label
                >
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="CLEAR COLOR: il vino ha perso il suo colore originale e presenta un aspetto rosso sbiadito o addirittura trasparente.LOW LEVEL: il livello del vino è calato a causa dell'evaporazione dovuta ad una cattiva conservazione.Un vino che nel titolo presenta una di queste due caratteristiche è quasi sicuramente non più bevibile."
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="89"
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Url dell'immagine</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="imageUrl"
                  aria-describedby="nameHelp"
                  placeholder="https://www.bevibene.wine/60899-large_default/vintage-bottle-cassine-di-pietra-tocai-italico-veneto-igt-1997-075-lt-cod-1688.jpg"
                />
              </div>
              <button type="submit" class="btn btn-danger">Crea!</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3" style="background-color: #ff5db2">
      <p class="m-0">EpiWineShop - <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./BOffice.js"></script>
  </body>
</html>
